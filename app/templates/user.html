{% extends "base.html" %}

{% block content %}
	<div class="container">
	    <img class="avatar" src="{{ user.avatar(128) }}">
	    <h1 class="username">User: {{ user.username }}</h1>
	    <p class="description">
	    	About: {{ user.about_me }} <br/>
			Last Seen: {{ user.last_seen }}
		</p>
	</div>
	{% if user == current_user %}
		<p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
	{% endif %}
    <hr>
    {% for post in posts %}
    	{% include '_post.html' %}
    {% endfor %}
{% endblock %}
